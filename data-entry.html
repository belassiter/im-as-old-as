<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Movie Search</h1>
        <form id="search-form">
            <div class="mb-3">
                <label for="title" class="form-label">Movie Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year (Optional)</label>
                <input type="number" class="form-control" id="year">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <div id="results" class="mt-4"></div>

        <div id="movie-details" class="mt-4" style="display: none;">
        </div>
    </div>

    <script src="https://unpkg.com/string-similarity@4.0.1/umd/string-similarity.min.js"></script>
    <script src="data-entry.js"></script>
</body>
</html>
