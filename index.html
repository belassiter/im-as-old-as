<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait, I'm As Old As?!?!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container justify-content-center">
            <a class="navbar-brand" href="#">Wait, I'm As Old As?!?!</a>
        </div>
    </nav>

    <div class="container text-center mt-4">
        <p class="lead">A game about movies and the inevitable passage of time</p>
    </div>

    <main class="container my-5">
        <div class="btn-group mb-3" role="group" aria-label="Mode select">
            <input type="radio" class="btn-check" name="mode" id="searchModeBtn" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="searchModeBtn">Search</label>

            <input type="radio" class="btn-check" name="mode" id="gameModeBtn" autocomplete="off">
            <label class="btn btn-outline-primary" for="gameModeBtn">Game</label>
        </div>

        <div id="search-mode">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Filters</h5>
                            <div class="mb-3">
                                <label for="searchInput" class="form-label">Search</label>
                                <input type="text" class="form-control" id="searchInput" placeholder="Actor, Character, Franchise, Production">
                            </div>
                            <div class="mb-3">
                                <label for="ageLowerInput" class="form-label">Age Range</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="ageLowerInput" placeholder="Min">
                                    <input type="number" class="form-control" id="ageUpperInput" placeholder="Max">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="sortByKey" class="form-label">Sort By</label>
                                <select id="sortByKey" class="form-select">
                                    <option value="ageAtStart" selected>Actor Age</option>
                                    <option value="actorName">Actor Name</option>
                                    <option value="character">Character Name</option>
                                    <option value="franchise">Franchise</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="sortOrder" class="form-label">Sort Order</label>
                                <select id="sortOrder" class="form-select">
                                    <option value="asc">Ascending</option>
                                    <option value="desc">Descending</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div id="results">
                        <div class="alert alert-info">
                            Enter an age and select a franchise to see results.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="game-mode" class="d-none">
            <div id="player-setup">
                <h5>How many players/teams do we have?</h5>
                <label for="player-count-slider" class="form-label">Players: <span id="player-count-value">1</span></label>
                <input type="range" class="form-range" min="1" max="4" id="player-count-slider" value="1">
                <div id="player-names-container" class="mt-3">
                    <!-- Player name inputs will be generated here -->
                </div>

                <h5 class="mt-3">Questions per round: <span id="questions-per-round-value">3</span></h5>
                <input type="range" class="form-range" min="1" max="5" id="questions-per-round-slider" value="3">

                <button id="ready-btn" class="btn btn-success mt-3">Ready!</button>
            </div>

            <div id="game-container" class="d-none">
                <div id="round-start" class="d-none text-center">
                    <h2 id="round-start-title"></h2>
                    <button id="start-round-btn" class="btn btn-primary">Start Round</button>
                </div>
                <div id="player-scores" class="row mb-3">
                    <!-- Player scores will be displayed here -->
                </div>
                <div class="card d-none">
                    <div class="card-body">
                        <div>
                            <h5 class="card-title">Round: <span id="round-number">1</span></h5>
                            <h5 class="card-title">Question for <span id="current-player-name"></span></h5>
                        </div>
                        <p id="question"></p>
                        <div id="choices" class="list-group"></div>
                        <div id="slider-container" class="d-none mt-3">
                            <label for="ageSlider" class="form-label">Age: <span id="sliderValue">45</span></label>
                            <input type="range" class="form-range" min="10" max="80" id="ageSlider">
                            <button id="confirmAgeBtn" class="btn btn-primary mt-2">Confirm Age</button>
                        </div>
                        <div id="feedback" class="mt-3"></div>
                        <button id="nextQuestionBtn" class="btn btn-secondary mt-3 d-none">Next Question</button>
                    </div>
                </div>
                <div id="game-over" class="d-none text-center">
                    <h2>Game Over!</h2>
                    <ul id="final-scores" class="list-group"></ul>
                    <button id="new-game-btn" class="btn btn-primary mt-3">New Game</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Code available at <a href="https://github.com/belassiter/im-as-old-as" target="_blank">GitHub</a>.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
