<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait, I'm As Old As?!?!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container justify-content-center">
            <a class="navbar-brand" href="#">Wait, I'm As Old As?!?!</a>
        </div>
    </nav>

    <div class="container text-center mt-4">
        <p class="lead">That's right, you're older than your childhood movie heroes.</p>
    </div>

    <main class="container my-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Filters</h5>
                        <div class="mb-3">
                            <label for="searchInput" class="form-label">Search</label>
                            <input type="text" class="form-control" id="searchInput" placeholder="Actor, Character, Franchise, Production">
                        </div>
                        <div class="mb-3">
                            <label for="ageLowerInput" class="form-label">Age Range</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="ageLowerInput" placeholder="Min">
                                <input type="number" class="form-control" id="ageUpperInput" placeholder="Max">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="sortByKey" class="form-label">Sort By</label>
                            <select id="sortByKey" class="form-select">
                                <option value="ageAtStart" selected>Actor Age</option>
                                <option value="actorName">Actor Name</option>
                                <option value="character">Character Name</option>
                                <option value="franchise">Franchise</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="sortOrder" class="form-label">Sort Order</label>
                            <select id="sortOrder" class="form-select">
                                <option value="asc">Ascending</option>
                                <option value="desc">Descending</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div id="results">
                    <div class="alert alert-info">
                        Enter an age and select a franchise to see results.
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Made with &hearts; by an AI assistant. View on <a href="https://github.com/belassiter/im-as-old-as" target="_blank">GitHub</a>.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
